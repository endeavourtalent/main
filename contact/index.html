<div class="container">
  <div class="columns">
    <div class="column is-half">
      <form action="https://api.staticforms.xyz/submit" method="post" id="staticform">
        <!-- Replace with your StaticForms accessKey -->
        <input type="hidden" name="accessKey" value="b3d0ac4f-4b48-4506-ba63-e22b7973b146">
        <input type="hidden" name="subject" value="Endeavour Talent Contact">
        <!-- Replace with the url you want to redirect to -->
        <input type="hidden" name="redirectTo" value="https://www.google.com">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" placeholder="Name" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input class="input" type="email" name="email" placeholder="Email" required>
          </div>
        </div>
<div class="field">
          <label class="label">Subject</label>
          <div class="control">
            <input class="input" type="subject" name="$Subject" placeholder="Subject" required>
          </div>
        </div>
        <div class="field">
          <label class="label">Message</label>
          <div class="control">
            <textarea class="textarea" name="message" placeholder="Enter Your Message" required></textarea>
          </div>
        </div>
        <button class="button is-primary" type="Submit">Submit</button>
      </form>
    </div>
  </div>
</div>
