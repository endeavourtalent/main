<body>

		<div class="container-contact1">
<form id="contact" onsubmit="return postToGoogle();">
	<div class="contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" id="Name" name="entry.1045781291" placeholder="Name">
					<span class="shadow-input1"></span>
						
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" id="Email" name="entry.1045781291" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				
				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" type="text" id="Message" name="entry.1045781291" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>


<script>
    function postToGoogle() {
      var field1 = $("#Name").val();
      var field2 = $("#Email").val();
      var field3 = $("#Message").val();

      $.ajax({
        url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN-l20c-SSalxxH9wFgRPangBUJgkoy-yt5kPU1cWkaLrFZg/formResponse",
        data: {
          "entry.2005620554": field1,
          "entry.1045781291": field2,
          "entry.1065046570": field3,
          },
        type: "POST",
        dataType: "xml",
        success: function (d) {
          $('#contact').trigger('reset');
        },
        error: function (x, y, z) {
          $('#contact').trigger('reset');
        }
      });
      return false;
    }
  </script>
